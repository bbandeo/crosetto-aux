<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crosetto auxiliar</title>
    <meta http-equiv="Content-Language" content="English" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="standardValues.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <style>@import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");</style>
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" media="screen" />
  </head>
  <body>
    <header>
        <nav>
          <a href="#"><img src="./styles/Logo-Crosetto-w.png" alt="Crosetto Ingeniería S.A." id="logo"/></a>
          <ul>
            <li><a class="active" href="#">Inicio</a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
          </ul>
          <label id="icon">
            <i class="fas fa-bars"></i>
          </label>
        </nav>
  </header>
    <div class="container" id="todo">
      <div class="row col-lg-12 page-header">
        <h1>
          Dimensionamiento de Almacén
          <small>Calles, niveles y profundidades</small>
        </h1>
      </div>
      <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#multiple" aria-controls="multiple" data-toggle="tab" role="tab" style="color: #464646">1- Múltiple Profundidad</a>
          </li>
          <li role="presentation">
            <a href="#simple" aria-controls="simple" data-toggle="tab" role="tab" style="color: #464646">2- Doble y simple profundidad</a>
          </li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active contenido" id="multiple">
            <div class="wrapper">
              <div class="wrappercalc">
                <div class="dimensiones">
                  <!-- <h3 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Dimensiones</h3> -->
                  <h3 style="text-align: center; font-family: 'Montserrat', Tahoma, Geneva, Verdana, sans-serif">Dimensiones</h3>
                  <div class="form-group" style="padding: 0 30px 0 20px">
                    <br />
                    <label>Largo Total  [L<sub>T</sub>]</label>
                    <input type="number" class="form-control" id="largo_m" placeholder="" value="50" />
                  </div>
                  <div class="form-group" style="padding: 0 30px 0 20px">
                    <label>Ancho [W<sub>T</sub>]</label>
                    <input type="number" class="form-control" id="ancho_m" placeholder="" value="14" />
                  </div>
                  <div class="form-group" style="padding: 0 30px 0 20px">
                    <label>Alto [h<sub>T</sub>]</label>
                    <input type="number" class="form-control" id="alto_m" placeholder="" value="18.00" />
                  </div>
                  <div class="form-group" style="padding: 0 30px 0 20px">
                    <label>Alto de Pallet [h<sub>p</sub>]</label>
                    <input type="number" class="form-control" id="altopallet_m" placeholder="" value="2.00" />
                  </div>
                  <div class="buttonHolder">
                    <button onclick="calcularMultiprof()" type="#" class="btn btn-primary calcular3">Calcular</button>
                  </div>
                </div>
                <div class="resultados">
                  <h3 style="text-align: center; font-family: 'Tahoma', Tahoma, Geneva, Verdana, sans-serif">Unidades</h3>
                  <div class="form-group" style="padding: 0 15px 0 20px">
                    <br />
                    <label>Calles</label>
                    <input type="number" class="form-control" id="calles_m" placeholder="" value="1" />
                  </div>
                  <div class="form-group" style="padding: 0 15px 0 20px">
                    <label>Profundidades</label>
                    <input type="number" class="form-control" id="profundidad_m" placeholder="" value="1" />
                  </div>
                  <div class="form-group" style="padding: 0 15px 0 20px">
                    <label>Niveles</label>
                    <input type="number" class="form-control" id="niveles_m" placeholder="" value="1" />
                  </div>
                  <div class="form-group" style="padding: 0 15px 0 20px">
                    <label>Posiciones Totales</label>
                    <input type="number" class="form-control" id="posiciones_m" placeholder="" value="1" readonly />
                  </div>
                  <div class="buttonHolder">
                    <button onclick="calcularDimensionesMultiprof()" type="#" class="btn btn-primary calcular2">Calcular</button>
                  </div>
                </div>
                <div class="buttonHolder" style="text-align: center; grid-column: 1 / 8">
                  <button id="ucarga" type="button" class="btn btn-secondary abrirModal">Configuración de unidad de carga</button>
                </div>
              </div>
              <div class="imagen">
                <br />
                <img src="img/transmultBlanco.png" class=".et-cart-info img-responsive" alt="Responsive image" />
              </div>
              <div class="imagen-bottom">
                <img src="img/vistaSuperior.PNG" class=".et-cart-info img-responsive" alt="Responsive image" />
              </div>

            </div>
          </div>
          <!-- TAB SIMPLE Y DOBLE PROFUNDIDAD -->
          <div role="tabpanel" class="tab-pane contenido" id="simple">
            <form class="ware-selection" style="grid-column: 1/8; flex-wrap: wrap; align-items: right">
              <hr />
              <div class="check" style="align-content: right">
                <input type="radio" id="radioSimple" name="tipoAlmacen" value="Simple" style="align-content: right" />
                <label for="radioSimple" style="align-content: right">  Simple Profundidad</label><br />
              </div>
              <div class="check">
                <input type="radio" id="radioDoble" name="tipoAlmacen" value="Doble" checked="checked" />
                <label for="radioDoble">  Doble Profundidad</label><br />
              </div>
              <hr />
            </form>
            <div class="wrapper">
              <div class="wrappercalc">
                <div class="dimensiones">
                  <h3 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Dimensiones</h3>
                  <div class="form-group" style="padding: 0 30px 0 20px">
                    <br />
                    <label>Largo [mts]</label>
                    <input type="number" class="form-control" id="largo_m" placeholder="" value="50" />
                  </div>
                  <div class="form-group" style="padding: 0 30px 0 20px">
                    <label>Ancho [mts]</label>
                    <input type="number" class="form-control" id="ancho_m" placeholder="" value="14" />
                  </div>
                  <div class="form-group" style="padding: 0 30px 0 20px">
                    <label>Alto [mts]</label>
                    <input type="number" class="form-control" id="alto_m" placeholder="" value="18.00" />
                  </div>
                  <div class="form-group" style="padding: 0 30px 0 20px">
                    <label>Alto de Pallet [mts]</label>
                    <input type="number" class="form-control" id="altopallet_m" placeholder="" value="2.00" />
                  </div>
                  <div class="buttonHolder">
                    <button onclick="calcularSIMPLEDOBLE()" type="#" class="btn btn-primary">Calcular</button>
                  </div>
                </div>

                <div class="resultados">
                  <h3 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Unidades</h3>
                  <div class="form-group" style="padding: 0 15px 0 20px">
                    <br />
                    <label>Calles</label>
                    <input type="number" class="form-control" id="calles_m" placeholder="" value="1" />
                  </div>
                  <div class="form-group" style="padding: 0 15px 0 20px">
                    <label>Profundidades</label>
                    <input type="number" class="form-control" id="profundidad_m" placeholder="" value="1" />
                  </div>
                  <div class="form-group" style="padding: 0 15px 0 20px">
                    <label>Niveles</label>
                    <input type="number" class="form-control" id="niveles_m" placeholder="" value="1" />
                  </div>
                  <div class="form-group" style="padding: 0 15px 0 20px">
                    <label>Posiciones Totales</label>
                    <input type="number" class="form-control" id="posiciones_m" placeholder="" value="1" readonly />
                  </div>
                  <div class="buttonHolder">
                    <button onclick="calcularDimensionesSIMPLEDOBLE()" type="#" class="btn btn-primary">Calcular</button>
                  </div>
                </div>
              </div>
              <div class="imagen">
                <br />
                <img src="img/transDoble.png" class=".et-cart-info img-responsive" alt="Responsive image" />
              </div>
              <div class="imagen-bottom">
                <img src="img/vistaSuperior.PNG" class=".et-cart-info img-responsive" alt="Responsive image" />
              </div>
              <div class="buttonHolder" style="text-align: right; grid-column: 1 / 8">
                <button id="ucarga" type="button" class="btn btn-secondary abrirModal">Configuración de unidad de carga</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Section (afuera del container)-->
    <div class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <div cla ss="row col-lg-12 page-header">
          <h1>Medidas <small>de unidad de carga</small></h1>
        </div>
        <div role="tabpanel2">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#alto" aria-controls="alto" data-toggle="tab" role="tab" style="color: #464646">1- Altos</a>
            </li>
            <li role="presentation">
              <a href="#ancho" aria-controls="ancho" data-toggle="tab" role="tab" style="color: #464646">2- Largos</a>
            </li>
            <li role="presentation">
              <a href="#largo" aria-controls="largo" data-toggle="tab" role="tab" style="color: #464646">3- Anchos</a>
            </li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel2" class="tab-pane active contenido" id="alto">
              <div class="modal-tab-panel">
                <div class="modal-img">
                  <img src="img/detalleAlto.PNG" class=".et-cart-info img-responsive" alt="Responsive image" />
                </div>
                <div class="modal-inputs altura">
                  <div class="form-group">
                    <label>Altura de pallet</label>
                    <input type="text" class="form-control" id="altopallet_t" placeholder="" value="2.00" />
                  </div>
                  <div class="form-group">
                    <label>Holgura superior</label>
                    <input type="text" class="form-control" id="qsuperior" placeholder="" value="3" />
                  </div>
                  <div class="form-group">
                    <label>Vano piso</label>
                    <input type="text" class="form-control" id="vanopiso" placeholder="" value="3" />
                  </div>
                  <div class="form-group">
                    <label>Vano techo</label>
                    <input type="text" class="form-control" id="vanotecho" placeholder="" value="2" />
                  </div>
                  <div class="buttonHolder">
                    <button onclick="calcularAlturaMultiprof()" type="#" class="btn btn-default calcular_altura">Aplicar</button>
                  </div>
                </div>
              </div>
            </div>
            <div role="tabpanel2" class="tab-pane contenido" id="ancho">
              <div class="modal-tab-panel">
                <div class="modal-img ancho">
                  <img src="img/detalleAncho.PNG" class=".et-cart-info img-responsive" alt="Responsive image" />
                </div>
                <div class="modal-inputs ancho">
                  <div class="form-group">
                    <label>Ancho pallet [Ap]</label>
                    <input type="text" class="form-control" id="anchopallet" placeholder="" value="4" />
                  </div>
                  <div class="form-group">
                    <label>Holgura ancho [Hw]</label>
                    <input type="text" class="form-control" id="qancho" placeholder="" value="3" />
                  </div>
                  <div class="form-group">
                    <label>Vano adelante [Vw]</label>
                    <input type="text" class="form-control" id="vanoadelante" placeholder="" value="3" />
                  </div>
                  <div class="form-group">
                    <label>Vano atrás</label>
                    <input type="text" class="form-control" id="vanoatras" placeholder="" value="2" />
                  </div>
                  <div class="buttonHolder">
                    <button onclick="calcularAnchoMultiprof()" type="#" class="btn btn-default calcular_ancho">Aplicar</button>
                  </div>
                </div>
              </div>
            </div>
            <div role="tabpanel2" class="tab-pane contenido" id="largo">
              <div class="modal-tab-panel">
                <div class="modal-img largo">
                  <img src="img/detalleProf.PNG" class=".et-cart-info img-responsive" alt="Responsive image" />
                </div>
                <div class="modal-inputs largo">
                  <div class="form-group">
                    <label>Largo de pallet [Lp]</label>
                    <input type="text" class="form-control" id="largopallet" placeholder="" value="4" />
                  </div>
                  <div class="form-group">
                    <label>Holgura en profundidad [Hp]</label>
                    <input type="text" class="form-control" id="qprof" placeholder="" value="3" />
                  </div>
                  <div class="form-group">
                    <label>Vano posterior</label>
                    <input type="text" class="form-control" id="vanoposterior" placeholder="" value="3" />
                  </div>
                  <div class="form-group">
                    <label>Vano pasillo</label>
                    <input type="text" class="form-control" id="vanopasillo" placeholder="" value="2" />
                  </div>
                  <div class="buttonHolder">
                    <button onclick="calcularLargoMultiprof()" type="#" class="btn btn-default calcular_largo">Aplicar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      document.getElementById("ucarga").addEventListener("click", () => {
        document.querySelector(".bg-modal").style.display = "flex";
      });
      document.querySelector(".close").addEventListener("click", () => {
        document.querySelector(".bg-modal").style.display = "none";
      });
    </script>
  </body>
</html>
